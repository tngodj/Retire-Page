<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    
    /* Reset Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /*페이지 기본 설정 */
    body{
        display: flex;
        min-height: 100vh;
        /* align-items: center; */
        justify-content: center;
        background-color: #f2efe4;
        font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
        overflow-y: scroll; /*주의 스크롤 확인할것*/
        }
    
    /* 메인 컨테이너 */
    .container {
        width: 100%;
        max-width: 900px;
        background-color: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        padding: 30px;
        text-align: center;
        border: 3px solid #e5d9b9;
    }    

    .intro-section {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 100%;
        border-radius: 10px;
    }

    /* gif 이미지 */
    .retire-gif {
        max-width: 90%;
        max-height: 100%;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        border: 2px solid #d4b483;
        border-radius: 10px;
        /* filter: brightness(0.9); */
    }

    /* gif - text 분리선 */
    .divider-horizontal1 {
        width: 100%;
        height: 1px;
        background-color: rgb(223, 221, 168);
        margin: 25px 0px 15px;
    }

    /* 텍스트 섹션 */
    .text-section {
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
        padding: 0; /* 여백 제거 */
        margin: 0; /* 여백 제거 */
        border-radius: 10px;
        opacity: 0.9;
    }

    /* 텍스트 컨테이너 */
    .text-container {
        margin-top: 2%;
        position: relative;
        width: 60%;
        max-width: 400px;
        background-color: rgba(255, 255, 240, 0.9);
        padding: 30px;
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
        border: 2px solid #c1e1ec;
        border-radius: 15px;
        text-align: center;
        z-index: 2;
    }

    /* 텍스트 스타일 */
    .text-style {
        font-size: 2.2rem;
        font-weight: bold;
        color: #5d4037;
        font-family: 'Garamond', 'Papyrus', sans-serif;
        letter-spacing: 1px;
        margin-bottom: 0;
    }

    /* 다시하기 버튼 */
    .restart-button {
        background-color: #f9f7d9; /* 따뜻한 노란색 */
        color: #5d4037; /* Ghibli의 차분한 갈색 */
        border: 2px solid #d4b483; /* 테두리 색상 */
        padding: 50px;
        margin-bottom: 5px;
        border-radius: 10px;
        font-size: 4rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }


</style>
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <img src="토토로-줄넘기.gif" alt="retire gif" class="retire-gif">    
        </div>   

        <!-- 본문//하단 분리선 -->
        <div class="divider-horizontal1"></div>

        <!-- 다시하기 버튼-->
        <div id="restart-button">
            <button class="restart-button" onclick="clickSubButton(1)">다시하기!</button>
        </div> 

        <div class="text-section">
            <div class="text-container">
                <div class="text-style"><h4>나가지 말아주세요</h4><h4>ㅠㅠ</h4></div>
            </div>
        </div>

</body>
<script>
    
    function clickSubButton(buttonId) {
        switch (buttonId) {
            case 1:
                window.location.href = "https://tngodj.github.io/Gibli_Fan_Page/"; // 버튼 1 클릭 시 이동할 URL
                break;
            default:
                console.error("잘못된 버튼 ID입니다."); // 디버그용
        }
    };

</script>
</html>
